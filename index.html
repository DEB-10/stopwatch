<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch">
        <h1 id="disp">
            00:00:00:00
        </h1>
        <div class="buttons">
            <img src="stop-button.png" onclick="pause()">
            <img src="play-button (1).png" onclick="start()" >
            <img src="undo.png" onclick="reset()">
        </div>
    </div>
    <script>
       let [mili,seconds,minutes,hours]=[0,0,0,0];
       let disp=document.getElementById('disp');
       let timer=null;
       function stopwatch(){
         mili++;
        if(mili == 100){
            mili=0;
            seconds++
        }
         if(seconds==60){
            seconds=0;
            minutes++;
            if(minutes==60){
                minutes=0;
                hours++;
            }
         }
         let h=hours<10 ? "0"+hours:hours;
         let m=minutes<10?"0"+minutes:minutes;
         let s=seconds<10?"0"+seconds:seconds;
         let mi=mili<10?"0"+mili:mili;
         disp.innerHTML=h+":"+m+":"+s+":"+mi;
       }
       function start(){
        if(timer!=null){
            clearInterval(timer);
        }
        timer=setInterval(stopwatch,10);
       }
       function pause(){
        clearInterval(timer);
       }
       function reset(){
        clearInterval(timer);
        [mili,seconds,minutes,hours]=[0,0,0,0];
        disp.innerHTML="00:00:00:00";
       }
    </script>
</body>
</html>
